<!DOCTYPE html>
<html>

<head>
    <title>4c</title>
    <style>
        .button-on{
            background-color: rgb(25, 135, 84);
            padding: 15px 20px;
            border-radius: 10px;
            border-style: none;
        }
        .button-off{
            background-color: rgb(220, 53, 69);
            padding: 15px 20px;
            border-radius: 10px;
            border-style: none;
        }
    </style>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        
        function App(){
            const [isitON , setitON] = React.useState(true);

            function setButtonState(){
                if(isitON){
                    setitON(false)
                }  else{
                    setitON(true);
                }
            };
        return(
            <>
                <button className={isitON ? 'button-on' : 'button-off'} onClick={setButtonState} >{isitON ? 'ON' : 'OFF'}</button>
            </>
        );
        };
        const cont = document.querySelector('.js-container');
        ReactDOM.createRoot(cont).render(<App />);
    </script>
</body>

</html>
