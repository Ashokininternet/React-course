<!DOCTYPE html>
<html>

<head>
    <title>3f</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ResetCount({count, addCount}){
            function clicksReset(){
                addCount(0);
            }
            return(
                <>
                    <button onClick={clicksReset}>Reset</button>
                </>
            )
        }
        function Count({count, addCount}){
            

            function clicks(){
                addCount(count + 1);
            };

            return(
                <>
                    <button onClick={clicks}>Click {count} {count === 1 ? 'time' : 'times'}</button>
                </>
                
            );
        }
        function App(){
            const [count, addCount] = React.useState(0);
            return(
                <>
                    <Count count={count} addCount={addCount}/>
                    <Count count={count} addCount={addCount}/>
                    <ResetCount count={count} addCount={addCount}/>
                </>
            )
        };
        const cont = document.querySelector('.js-container');
        ReactDOM.createRoot(cont).render(<App />);
    </script>
</body>

</html>
