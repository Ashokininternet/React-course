<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
</head>
<style>
    body {
        margin: 0;
        font-family: Arial;
    }

    .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 15px;
        border-radius: 10px;
        cursor: pointer;
    }

    .chat-input {
        font-size: 15px;
        padding: 12px 15px;
        border-width: 1px;
        border-radius: 10px;
        margin-right: 10px;
        flex-grow: 1;
    }

    .chat-input-container {
        display: flex;
        margin-bottom: 20px;
        margin-bottom: 60px;
    }

    .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .chat-message-robot {
        display: flex;
        align-items: start;
    }

    .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
    }

    .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
    }

    .chat-message-profile {
        width: 45px;
        height: 45px;
    }

    .chat-message-container {
        margin-top: 20px;
        flex-grow: 1;
        overflow: scroll;
        scrollbar-width: none;
    }

    .welcome-message {
        color: rgb(120, 120, 120);
        text-align: center;
    }

    .loading-spinner {
        height: 40px;
        margin: -15px;
    }
</style>

<body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ChatInput({ chatMessages, setChatMessages }) {
            const [inputText, setInputText] = React.useState('');
            const [isLoading, setIsLoading] = React.useState(false);


            function saveInputText(event) {
                //gets  the value in the input tag 
                setInputText(event.target.value);
            };

            async function sendMessage() {
                if (isLoading || inputText === '') {
                    return;
                }

                // Set isLoading to true at the start, and set it to
                // false after everything is done.
                setIsLoading(true);
                setInputText('');
                //this is a function 
                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: 'user',
                        id: crypto.randomUUID()
                    }
                ];

                setChatMessages([
                    ...newChatMessages,
                    {
                        message: <img src="loading-spinner.gif" className="loading-spinner" />,
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ]);

                const response = await Chatbot.getResponseAsync(inputText);
                setChatMessages([
                    ...newChatMessages,
                    {
                        message: response,
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ]);

                setIsLoading(false);
            };
            function onKeyMove() {
                if (event.key === 'Enter') {
                    sendMessage();
                } else if (event.key === 'Escape') {
                    setInputText('');
                }
            }

            return (
                <div className="chat-input-container">
                    <input placeholder="Send a message to Chatbot" size="30" onChange={saveInputText} value={inputText} onKeyDown={onKeyMove} disabled={isLoading} className='chat-input' />
                    <button onClick={sendMessage} className='send-button'>Send</button>
                </div>
            );
        };
        function ChatMessage({ message, sender }) {

            return (
                <div className={sender === 'user' ? 'chat-message-user' : 'chat-message-robot'}>
                    {sender === 'robot' && (
                        <img src="robot.png" className="chat-message-profile" />
                    )}
                    <div className="chat-message-text">
                        {message}
                    </div>
                    {sender === 'user' && (
                        <img src="user.png" className="chat-message-profile" />
                    )}
                </div>
            );
        };




        function ChatMessages({ chatMessages }) {
            //For data
            /* const chatMessages = array[0];*/
            //This is a function to update state
            /* const setChatMessages = array[1]; */
            const chatMessagesRef = React.useRef(null);

            React.useEffect(() => {
                const containerElem = chatMessagesRef.current;
                if (containerElem) {
                    containerElem.scrollTop = containerElem.scrollHeight;
                }
            }, [chatMessages]);

            return (

                <div className="chat-message-container" ref={chatMessagesRef}>

                    {chatMessages.map((chatMessages) => {
                        return (
                            <ChatMessage message={chatMessages.message} sender={chatMessages.sender} key={chatMessages.id} />
                        );
                    })}
                </div>
            );
        };


        function App() {

            //Always keep state in a function 
            const [chatMessages, setChatMessages] = React.useState([]);

            return (
                <div className="app-container">
                    {chatMessages.length === 0 && (
                        <p className="welcome-message">
                            Welcome to the chatbot project! Send a message using the textbox below.
                        </p>
                    )}
                    <ChatMessages chatMessages={chatMessages} />
                    <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
                </div>
            );
        };

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
